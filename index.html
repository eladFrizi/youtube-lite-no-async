<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Lite YouTube</title>
</head>

<body class="container" onload="initApp()">

    <header class="container">
        <h1>youtube lite</h1>
        <form class="input-group" onsubmit="searchPressed()" >
            <input type="text" id="search-box" class="form-control" placeholder="Search" name="value" >
            <button class="input-group-addon" type="submit" >Search</button>
        </form>
    </header>
    <div class="row">
        <aside id="videos-list" class="col-lg-5"></aside>
        <div class="video-container container hide col-lg-7">
            <iframe width="420" height="315" src="https://www.youtube.com/embed/">
            </iframe>
            <div>
                <h2>Possible Singers:</h2>
                <ul class="possible-singers">
    
                </ul>
                <div class="wikis">
                    
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.1/axios.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
    crossorigin="anonymous"></script>

    <script src="youtube.js"></script>
    <script src="wikipedia.js"></script>
    <script src="main.js"></script>
</body>

</html>
